<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprovante Saída</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styleGlobal.css">
    <link rel="stylesheet" href="css/hader.css">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
    <header id="header">
        <h1>Sistema <span id="Fast">Fast</span><span id="Parking">Parking</span></h1>
        <img src="logoFastParking.png" alt="FastParking" title="FastParking">
    </header>
    <main>
        <div class="container-receipt">  
            <header>
                <h1>Comprovante de Saída</h1>
            </header>      
            <form class="form-receipt">
                <div> 
                    <label>Nome:</label>
                    <input class="input-readonly" readonly/>
                </div>
                <div>
                    <label>Placa:</label>
                    <input class="input-readonly" readonly/>
                </div>
                <div>
                    <label>entrada:</label>
                    <input class="input-readonly" readonly/>
                </div>
                <div>
                    <label>saída:</label>
                    <input class="input-readonly" readonly/>
                </div>
                <div>
                    <label>Valor a pagar:</label>
                    <input class="input-readonly" readonly/>
                </div>
            </form>
            <footer class="footer-receipt">
                <button type="submit" class="button blue" id="imprimir">Imprimir</button>
                <button type="button" class="button red" id="cancelar" onclick="javascript:window.location.href='cadastroCarros.html'">Cancelar</button>
            </footer>
            
        </div>
    </main>
</body>
<script src="main.js"></script>
<script lang="javascript">    
    document.querySelector('#imprimir')
        .addEventListener('click', printRecipt);
    
    document.querySelector('#cancelar')
        .addEventListener('click', clearInputs);
            
</script>
</html>
