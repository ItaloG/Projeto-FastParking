<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastParking</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styleGlobal.css">
    <link rel="stylesheet" href="css/hader.css">
    <link rel="stylesheet" href="css/main.css">


</head>
<body>
    <header id="header">
        <h1>Sistema <span id="Fast">Fast</span><span id="Parking">Parking</span></h1>
        <img src="logoFastParking.png" alt="FastParking" title="FastParking">
    </header>
    <main>
        <div id="container-register">       
            <form id="form-register">
                <div>
                    <label for="nome">Nome</label>
                    <input type="text" class="input-form" id="nome" placeholder="Nome" required/>
                </div>
                <div>
                    <label for="placa">Placa</label>
                    <input type="text" class="input-form" id="placa" placeholder="Placa" required/>
                </div>
            </form>
            <footer id="footer-register">
                <button type="submit" class="button green" id="salvar">Salvar</button>
                <button type="button" class="button yellow" id="precos" onclick="javascript:window.location.href='cadastroPrecos.html'">Preços</button>
            </footer>
            
        </div>
        <table id="tableCars">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Placa</th>
                    <th>data</th>
                    <th>Hora</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Maria da Silva</td>
                    <td>RCA-3438</td>
                    <td>12/11/2018</td>
                    <td>14:00</td>
                    <td>
                        <button id="button-receipt" class="button green" type="button" onclick="javascript:window.location.href='comprovante.html'">Comp.</button>
                        <button id="button-edit" class="button blue" type="button">Editar</button>
                        <button id="button-exit" class="button red" type="button" onclick="javascript:window.location.href='comprovanteSaida.html'">Saída</button>
                    </td>
                </tr>
            </tbody>
            <!-- <tbody>
                <td>Marcos Coelho</td>
                <td>FKX-3651</td>
                <td>12/11/2018</td>
                <td>14:11</td>
                <td>
                    <button id="button-receipt" class="button green" type="button" onclick="javascript:window.location.href='comprovante.html'">Comp.</button>
                    <button id="button-edit" class="button blue" type="button">Editar</button>
                    <button id="button-exit" class="button red" type="button" onclick="javascript:window.location.href='comprovanteSaida.html'">Saída</button>
                </td>
            </tbody> -->
        </table>
    </main>    
</body>
<script src="main.js"></script>
<script lang="javascript">
    document.querySelector('#button-receipt')
        .addEventListener('click', clearInputs);

    document.querySelector('#button-edit')
        .addEventListener('click', clearInputs);

    document.querySelector('#button-exit')
        .addEventListener('click', clearInputs);

    document.querySelector('#salvar')
        .addEventListener('click', saveCar);

    document.querySelector('#precos')
        .addEventListener('click', clearInputs);
        
</script>
</html>
